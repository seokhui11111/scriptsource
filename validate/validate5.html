<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <select name="fruits" id="">
        <option value="0">선택하세요</option>
        <option value="1">사과</option>
        <option value="2">배</option>
        <option value="3">포도</option>
        <option value="4">바나나</option>
      </select>
      <button type="button">확인</button>
    </form>
    <script>
      function checkSelect() {
        //버튼이 클릭된 후 select 값을 가져와서 선택이 되어
        //있는지 확인하기
        //아무것도 선택되어 있지 않으면 경고 메시지 띄우기
        let select = document.querySelector("[name=fruits]");

        if (select.value === "0") {
          alert("확인해주세요");
          select.focus();
          return false;
        }
      }
    </script>
  </body>
</html>
