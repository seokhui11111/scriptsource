        let pa = $("p");
        console.log(pa);
        // pa.css("color", "red");
        // pa.css("font-size", "20px");
        // pa.css("font-style", "italic");
        // pa.css("font-family", "Century Schoolbook");

        pa.css({
          color: "red",
          "font-size": "30px",
          "font-style": "italic",
          "font-family": "Century Schoolbook"
        });
      }
    </script>
