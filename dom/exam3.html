<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p onclick="changeStyle()">
      This is a paragraph
    </p>
    <script>
      function changeStyle() {
        //p 태그 안 문자 스타일 변경하기
        //색상, 크기, 이탤릭, 글꼴 변경
        let pa = document.querySelector("p");
        console.log(pa);
        pa.style.color = "red";
        pa.style.fontSize = "20px";
        pa.style.fontStyle = "italic";
        pa.style.fontFamily = "Century Schoolbook";
      }
    </script>
  </body>
</html>
