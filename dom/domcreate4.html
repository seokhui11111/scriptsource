<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .callout {
        border: 1px solid #ff0080;
        margin: 2px 4px;
        padding: 2px 6px;
      }
      .code {
        background: #ccc;
        margin: 1px 2px;
        padding: 1px 4px;
        font-family: monospace;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <p>This is a <i>simple</i> HTML file</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such <span class="code">#content</span>) are unique (be one per
      page).
    </p>
    <p>Class (such <span class="code"></span>) can be used on many elements</p>
    <div id="callout" class="callout fancy">
      <p>A single HTML element can have multiple classes</p>
    </div>

    <script>
      //기존 요소에 앞 뒤로 새로 생성된 요소 삽입하기
      const p1 = document.createElement("p");
      const p2 = document.createElement("p");

      p1.innerText = "I was created dynamically";
      p2.innerText = "I was also created dynamically! ";

      //첫번째 p1은 클래스가 content인 태그 안에 첫번쨰 자식으로
      //삽입하고 p2는 마지막 자식으로 삽입하기
      const content = document.querySelector(".content");
      //insertBefore(삽입할요소,삽입할 위치)
      content.insertBefore(p1, content.firstElementChild);
      content.appendChild(p2);
    </script>
  </body>
</html>
